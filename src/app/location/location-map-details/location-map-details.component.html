<div class="map-container" *ngIf="location !== undefined">
  <agm-map [latitude]="location.latitude" [longitude]="location.longitude" [zoom]="15">
    <agm-marker [latitude]="location.latitude" [longitude]="location.longitude"  [label]="{color: 'white', text: location.address}"></agm-marker>
  </agm-map>
</div>
